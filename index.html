<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="программирование на JavaScript"/><meta name="keywords" content="HTML, CSS, JavaScript, Node.js"/><meta name="author" content="Volkov Andrey"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header page__header"><a href="#" class="header__logo-link"><img src="./images/logo.svg" alt="Логотип" class="header__logo"/></a></header><section class="profile page__profile"><div class="profile__avatar-container"><img src="./images/loading-gif1.gif" alt="Фотография" class="profile__avatar"/></div><div class="profile__info"><div class="profile__info-item"><h2 class="profile__title">Loading...</h2><button type="button" class="profile__edit-button" title="Редактировать профиль"></button></div><p class="profile__subtitle">Loading...</p></div><button type="button" class="profile__add-button" title="Добавить карточку"></button></section><section class="elements page__elements"><ul class="elements__list"></ul></section><footer class="footer page__footer"><p class="footer__copyright">&copy; 2020 Mesto Russia / Andrey Volkov</p></footer><div class="pop-up pop-up_profile"><form novalidate name="form-edit-profile" action="#" class="form form_profile" method="POST"><button type="button" class="pop-up__close-icon" aria-label="Закрыть форму"></button><h3 class="form__title">Редактировать профиль</h3><div class="form__input-container"><input name="input-name" class="form__input form__input_name" placeholder="Имя Фамилия" required minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яЁё\s\-]+"/> <span id="input-name-error" class="form__input-error">Ошибка</span></div><div class="form__input-container"><input name="input-profession" class="form__input form__input_profession" placeholder="Профессиональная деятельность" required minlength="2" maxlength="200"/> <span id="input-profession-error" class="form__input-error">Ошибка</span></div><button type="submit" class="form__input-button" disabled="disabled">Сохранить</button></form></div><div class="pop-up pop-up_card"><form novalidate name="form-add-card" action="#" class="form form_card" method="POST"><button type="button" class="pop-up__close-icon" aria-label="Закрыть форму"></button><h3 class="form__title">Новое место</h3><div class="form__input-container"><input name="input-name-card" class="form__input form__input_name-card" placeholder="Название" required minlength="1" maxlength="30" pattern="[A-Za-zА-Яа-яЁё\s\-]+"/> <span id="input-name-card-error" class="form__input-error">Ошибка</span></div><div class="form__input-container"><input name="input-link-card" type="url" class="form__input form__input_link-card" placeholder="Ссылка на картинку" required/> <span id="input-link-card-error" class="form__input-error">Ошибка</span></div><button type="submit" class="form__input-button" disabled="disabled">Создать</button></form></div><div class="pop-up-image"><figure class="pop-up-image__container"><button type="button" class="pop-up-image__close-icon" aria-label="Закрыть форму"></button> <img alt="Изображение" class="pop-up-image__img"/><figcaption class="pop-up-image__description">Афина Калмагорская</figcaption></figure></div><div class="pop-up pop-up_confirm"><form name="form-confirm" action="#" class="form form-confirm" method="#"><button type="button" class="pop-up__close-icon" aria-label="Закрыть форму"></button><h3 class="form__title">Вы уверены?</h3><button type="button" class="form__input-button form__input-button_comfirm">Да</button></form></div><div class="pop-up pop-up_avatar"><form novalidate name="form-avatar" action="#" class="form form_avatar" method="POST"><button type="button" class="pop-up__close-icon" aria-label="Закрыть форму"></button><h3 class="form__title">Обновить аватар</h3><div class="form__input-container"><input name="input-link-avatar" type="url" class="form__input form__input_link-avatar" placeholder="Ссылка на картинку" required/> <span id="input-link-avatar-error" class="form__input-error">Ошибка</span></div><button type="submit" class="form__input-button" disabled="disabled">Сохранить</button></form></div></div><template id="card"><li class="element"><button type="button" class="element__remove" aria-label="Удалить карточку"></button><div class="element__image" role="img"></div><article class="element__bottom"><h4 class="element__title"></h4><div class="element__like-container"><button type="button" class="element__like" aria-label="Поставить лайк в виде сердечка"></button><div class="element__like-counter">0</div></div></article></li></template><script src="main.js"></script></body></html>
