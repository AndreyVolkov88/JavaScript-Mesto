<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
    <meta name="description" content="программирование на JavaScript" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Volkov Andrey" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <main class="content">

      <header class="header">
        <a href="#" class="header__logo-link">
          <img src="./images/logo_mesto.svg" alt="Логотип" class="header__logo">
        </a>
      </header>

      <section class="profile content__position">
        <img src="./images/avatar.jpg" alt="Фотография" class="profile__avatar">
       <div class="profile__info">
        <div class="profile__info-item">
          <h2 class="profile__title">Жак-Ив Кусто</h2>
          <button type="button" class="profile__edit-button" title="Редактировать профиль"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" title="Добавить карточку"></button>
    </section>


    <section class="elements content__position">
      <ul class="elements__list"></ul>
    </section>

      <footer class="footer content__position">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

    </main>

    <div class="pop-up">
      <div class="pop-up__container">
        <button type="button" class="pop-up__close-icon" aria-label="Закрыть форму"></button>
        <form name="form-edit-profile" action="#" class="form form_profile" method="POST">
          <h3 class="form__title">Редактировать профиль</h3>
          <div class="form__input-container">
            <input name="input-name" type="text" class="form__input form__input_name" placeholder="Имя Фамилия"
              required minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яЁё\s\-]+">
            <span class="form__input-error input-name-error">Ошибка</span>
          </div>
          <div class="form__input-container">
            <input name="input-profession" type="text" class="form__input form__input_profession"
              placeholder="Профессиональная деятельность" required minlength="2" maxlength="200">
            <span class="form__input-error input-profession-error">Ошибка</span>
          </div>
          <button type="submit" class="form__input-button">Сохранить</button>
        </form>
        
        <form novalidate name="form-add-card" action="#" class="form form_card" method="POST">
          <h3 class="form__title">Новое место</h3>
          <div class="form__input-container">
            <input name="input-name-card" type="text" class="form__input form__input_name-card" placeholder="Название"
              required minlength="1" maxlength="30" pattern="[A-Za-zА-Яа-яЁё\s\-]+">
            <span class="form__input-error input-name-card-error">Ошибка</span>
          </div>
          <div class="form__input-container">
            <input name="input-link-card" type="url" class="form__input form__input_link-card"
              placeholder="Ссылка на картинку" required>
            <span class="form__input-error input-link-card-error">Ошибка</span>
          </div>
          <button type="submit" class="form__input-button">Создать</button>
        </form>
      </div>
    </div>

    <div class="pop-up-image">
      <figure class="pop-up-image__container">
        <button type="button" class="pop-up-image__close-icon" aria-label="Закрыть форму"></button>
        <img alt="Изображение" class="pop-up-image__img" src="">
        <figcaption class="pop-up-image__description">Афина Калмагорская</figcaption>
      </figure>
    </div>

    <template id="card">
      <li class="elements__item">
        <button type="button" class="elements__remove" aria-label="Удалить карточку"></button>
        <img class="elements__image" src="" alt="" ></img>
        <article class="elements__item-bottom">
          <h4 class="elements__item-title"></h4>
          <button type="button" class="elements__like" aria-label="Поставить лайк сердечко"></button>
        </article>
      </li>
    </template>
     <script src="./scripts/initialCards.js"></script>
     <script src="./scripts/validate.js"></script>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
